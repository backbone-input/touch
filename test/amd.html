<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Backbone.touch AMD loaded</title>
        <link href="//netdna.bootstrapcdn.com/bootswatch/2.1.1/slate/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="http://nervetattoo.github.com/backbone.touch/">Backbone.touch</a>
                <ul class="nav">
                    <li><a href="index.html">Demo</a></li>
                    <li class="active"><a href="amd.html">AMD Demo</a></li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <h1>Backbone.touch AMD loaded</h1>

            <p>Tap the buttons to measure the difference between the fast-click and a native touchstart</p>
            <div id="main">
                <p class="well">
                    Faster than click <span class="badge badge-success faster"></span> / 
                    Slower than touchstart <span class="badge badge-important slower"></span>
                </p>
                <button class="btn btn-large btn-primary click" type="button">Vs. click speed</button>
                <button class="btn btn-large tap" type="button">Vs. tap speed</button>
            </div> 
        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.1/require.min.js" data-main="main"></script>
    </body>
</html>
